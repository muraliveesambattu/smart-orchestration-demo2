<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .items-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .item-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .item-card .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ CRUD Application</h1>
        
        <div class="form-container">
            <h2 id="form-title">Create New Item</h2>
            <div id="message"></div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <button type="submit" id="submit-btn">Create Item</button>
                <button type="button" id="cancel-btn" class="btn-secondary hidden" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <div class="items-container">
            <h2>Items List</h2>
            <div id="items-grid" class="items-grid">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let editingId = null;

        // Load items on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
        });

        // Form submission
        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('item-id').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;

            try {
                if (editingId) {
                    await updateItem(editingId, { name, description, price });
                    showMessage('Item updated successfully!', 'success');
                } else {
                    await createItem({ name, description, price });
                    showMessage('Item created successfully!', 'success');
                }
                
                document.getElementById('item-form').reset();
                document.getElementById('item-id').value = '';
                editingId = null;
                document.getElementById('form-title').textContent = 'Create New Item';
                document.getElementById('submit-btn').textContent = 'Create Item';
                document.getElementById('cancel-btn').classList.add('hidden');
                loadItems();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load all items
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                showMessage('Error loading items: ' + error.message, 'error');
            }
        }

        // Display items
        function displayItems(items) {
            const grid = document.getElementById('items-grid');
            
            if (items.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666;">No items found. Create your first item!</p>';
                return;
            }

            grid.innerHTML = items.map(item => `
                <div class="item-card">
                    <h3>${escapeHtml(item.name)}</h3>
                    <p>${escapeHtml(item.description)}</p>
                    <div class="price">$${item.price.toFixed(2)}</div>
                    <div class="item-actions">
                        <button class="btn-secondary" onclick="editItem(${item.id})">Edit</button>
                        <button class="btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Create item
        async function createItem(item) {
            const response = await fetch('/api/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to create item');
            }

            return await response.json();
        }

        // Update item
        async function updateItem(id, item) {
            const response = await fetch(`/api/items/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(item)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to update item');
            }

            return await response.json();
        }

        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete item');
                }

                showMessage('Item deleted successfully!', 'success');
                loadItems();
            } catch (error) {
                showMessage('Error deleting item: ' + error.message, 'error');
            }
        }

        // Edit item
        async function editItem(id) {
            try {
                const response = await fetch(`/api/items/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to load item');
                }

                const item = await response.json();
                document.getElementById('item-id').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('description').value = item.description;
                document.getElementById('price').value = item.price;
                
                editingId = item.id;
                document.getElementById('form-title').textContent = 'Edit Item';
                document.getElementById('submit-btn').textContent = 'Update Item';
                document.getElementById('cancel-btn').classList.remove('hidden');
                
                // Scroll to form
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage('Error loading item: ' + error.message, 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = '';
            editingId = null;
            document.getElementById('form-title').textContent = 'Create New Item';
            document.getElementById('submit-btn').textContent = 'Create Item';
            document.getElementById('cancel-btn').classList.add('hidden');
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
