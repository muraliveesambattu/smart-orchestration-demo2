name: Cypress Prioritized Tests

on: [push]

jobs:
  critical-tests:
    name: Critical Tests (Fast Feedback)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cypress run - Critical Tests
        uses: cypress-io/github-action@v6
        with:
          # Starts web server for E2E tests
          start: npm start
          wait-on: 'http://localhost:3000'
          
          # Records to Cypress Cloud
          record: true
          
          # Only run critical tests
          spec: cypress/e2e/critical/**/*.cy.js
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # GitHub token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  full-regression:
    name: Full Regression Suite
    needs: critical-tests   # ðŸ‘ˆ run only *after* critical passes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cypress run - Full Regression
        uses: cypress-io/github-action@v6
        with:
          # Starts web server for E2E tests
          start: npm start
          wait-on: 'http://localhost:3000'
          
          # Records to Cypress Cloud
          record: true
          
          # Enable parallelization
          parallel: true
          
          # Label each machine
          group: regression-${{ matrix.containers }}
          
          # Same build id for all matrix jobs
          ci-build-id: ${{ github.run_id }}
          
          # All e2e tests (critical + regression)
          spec: cypress/e2e/**/*.cy.js
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # GitHub token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
